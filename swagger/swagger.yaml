servers:
- url: https://virtserver.swaggerhub.com/LONGLEVANQUOC/pay-visibility-service/1.0.1
  description: SwaggerHub API Auto Mocking
- url: https://virtserver.swaggerhub.com/LONGLEVANQUOC/swagger-hub/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /example:
    get:
      tags:
      - pay-vis
      summary: Server example operation
      description: This is an example operation to show how security is applied to
        the call.
      responses:
        "200":
          description: OK
  /ping:
    get:
      tags:
      - pay-vis
      summary: Server heartbeat operation
      description: "This operation shows how to override the global security defined\
        \ above, as we want to open it up for all users."
      responses:
        "200":
          description: A list of pets.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PayDto'
components:
  schemas:
    PayDto:
      required:
      - id
      - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
